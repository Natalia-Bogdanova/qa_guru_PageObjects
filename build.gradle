import javax.tools.JavaCompiler

plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'com.codeborne:selenide:6.7.4',
            'org.junit.jupiter:junit-jupiter:5.9.0',
            'org.slf4j:slf4j-simple:2.0.0'
    )
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompiler) {
    options.encoding = 'UTF-8'
}